<!DOCTYPE html>
<html>
<head>
  <title>Toggle Buttons</title>
  <style>
    html {
      height: 325px;
      width: 400px;      
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .toggle-label {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Roblox Website Settings</h1>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggle1">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">16:9 Thumbnail Player Count</span>
  </div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggle2">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">Rename Charts to Discover</span>
  </div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggle3">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">Revert New Font</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
